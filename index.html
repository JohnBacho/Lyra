<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <title>Psych Research</title>
  </head>
  <body>
    <button id="startBtn">Start Experiment</button>
    <div id="circle" class="stimulus circle"></div>
    <div id="square" class="stimulus square"></div>
    <div id="text"><p>Please keep your eyes on the screen at all time.</p></div>

    <audio
      id="screamSound"
      src="Soundeffect/mixkit-arcade-retro-game-over-213.wav"
    ></audio>

    <div id="formContainer">
      <p>How much do you anticipate an adverse sound?</p>
      <input type="range" min="0" max="9" value="0" id="anticipationSlider" />
      <p id="sliderValue">0</p>
      <button id="submitBtn">Submit</button>
    </div>

    <form
      id="responseForm"
      action="https://formspree.io/f/mpwdjdkk"
      method="POST"
    >
      <input type="hidden" name="responses" id="responsesInput" />
    </form>

    <script src="experimentScript.js"></script>
  </body>
</html>
